     style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">

        <button class="btn btn-md btn-warning btn-block" type="Submit">My Disks</button>
    </form>

    | &nbsp;

    <form th:action="@{/admin/adddisk}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Add Disk</button>
    </form>

    | &nbsp;

    <form th:action="@{/admin/freedisks}" method="get">

    </form>

    | &nbsp;

    <form th:action="@{/admin/takendisks}" method="get">

    </form>

    | &nbsp;
